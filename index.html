<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook_layout Designed</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <!-- Header section start -->
  <header id="header">
    <div class="search_area center">
      <div class="logo">
        <img src="./image/logo.png" alt="logo">
      </div>
      <div class="search">
        <span class="material-symbols-outlined">
          search
        </span>
        <input type="text" placeholder="Search facebook">
      </div>
      <div class="menu_toggler">
        <li>
          <a data-tag="Menu" href="#"><span class="material-symbols-outlined">
              menu
            </span></a>

        </li>
      </div>

    </div>
    <nav>
      <ul class="center">
        <li>
          <a data-tag="Home" href="#"><span class="material-symbols-outlined">
              home
            </span>
          </a>
        </li>
        <li>
          <a data-tag="Friends" href="#"><span class="material-symbols-outlined">
              group
            </span>
          </a>
        </li>
        <li>
          <a data-tag="Flag" href="#"><span class="material-symbols-outlined">
              flag
            </span>
          </a>
        </li>
        <li>
          <a data-tag="Watch" href="#"><span class="material-symbols-outlined">
              tv
            </span></a>

        </li>
        <li class="group">
          <a data-tag="Groups" href="#"><span class="material-symbols-outlined">
              groups
            </span></a>

        </li>
        <li>
          <a data-tag="Menu" href="#"><span class="material-symbols-outlined">
              menu
            </span></a>

        </li>

      </ul>
    </nav>
    <div class="profile_section">
      <ul class="center">
        <li class="center">
          <img src="./image/profile.jpg" alt="image">
          Md.
        </li>


        <li>
          <span class="material-symbols-outlined">
            apps
          </span>
        </li>


        <li>
          <span class="material-symbols-outlined">
            add
          </span>
        </li>
        <li>
          <i class="fa-brands fa-facebook-messenger"></i>
        </li>


        <li>
          <span class="material-symbols-outlined">
            notifications
          </span>
        </li>

        <li>
          <span class="material-symbols-outlined">
            arrow_drop_down
          </span>
        </li>

      </ul>
    </div>
  </header>

  <!-- Header section end -->
</body>

</html>
